record:

  folder:
    '~/recordings/{today:%Y_%m_%d}'
  policy: new_folder
  duration:
  metadata:
    - location
    - experimenter
    - experiment
    - scene
    - task
    - subject_id
    - age
    - gender
    - ethnicity

