{{ min_conda_devenv_version("2.1.1") }}

# set app and library version
{% set vedc_version = "v0.2.1" %}
{% set pri_version = "v0.1.0" %}

# versions and config dir can be overridden by env vars
{% set vedc_pin = os.environ.get("VEDC_PIN", vedc_version) %}
{% set pri_pin = os.environ.get("PRI_PIN", pri_version) %}
{% if "VEDCDIR" in os.environ %}
environment:
  VEDCDIR: {{ os.environ["VEDCDIR"] }}
{% endif %}

name: vedc

channels:
  - conda-forge
  - loopbio
  - phausamann

dependencies:
  - python=3.6
  - pip=20.1
  # scientific stack
  - numpy=1.18.4
  - scipy=1.4.1
  - pandas=1.0.3
  - xarray=0.15.1
  # video
  - opencv=4.2.0
  - ffmpeg=3.4.2=x265_0
  - x264=1!152.20180806
  - x265=2.8
  # pupil
  - libusb=1.0.23
  - libuvc=0.0.7
  - libjpeg-turbo=2.0.3
  - pyuvc=0.13
  - msgpack-python=0.6.2
  - pupil-detectors=1.0.5
  # realsense
  - librealsense2=2.36.0
  # flir
  - spinnaker-sdk=1.27.0.48
  - pyspin=1.27.0.48
  # vedc
  - confuse=1.0.0
  - click=7.1.1
  # other
  - gitpython=3.1.0
  - tqdm=4.46.0
  - simpleaudio=1.0.2
  # pip
  - pip:
    - netcdf4==1.5.3
    - blessed==1.17.4
    - multiprocessing-logging==0.3.1
    - pyrealsense2==2.36.0.2038
    - simple-pyspin==0.1.1
    # install local editable version of PRI if "PRI_PATH" is set
    {% if "PRI_PATH" in os.environ %}
    - "--editable {{ os.environ['PRI_PATH'] }}"
    # or master branch if "VEDC_DEV" is set
    {% elif "VEDC_DEV" in os.environ %}
    - git+ssh://git@github.com/vedb/pupil_recording_interface@master
    {% else %}
    - git+ssh://git@github.com/vedb/pupil_recording_interface@{{ pri_pin }}
    {% endif %}
    # install local editable version if "VEDC_DEV" is set
    {% if "VEDC_DEV" in os.environ %}
    - "--editable {{ root }}"
    {% else %}
    - git+ssh://git@github.com/vedb/ved-capture@{{ vedc_pin }}
    {% endif %}
  # development
  {% if "VEDC_DEV" in os.environ %}
  - pytest
  - bump2version
  {% endif %}
