{{ min_conda_devenv_version("1.1") }}
{% set vedc_version = 0.2.0 }
{% set vedc_pin = os.environ.get("VEDC_PIN", {{ vedc_version }}) %}
{% set pri_pin = os.environ.get("PRI_PIN", "master") %}

name: vedc

# config dir override
{% if "VEDCDIR" in os.environ %}
environment:
  VEDCDIR: {{ os.environ["VEDCDIR"]}}
{% endif %}

channels:
  - conda-forge
  - loopbio
  - phausamann

dependencies:
  - python=3.6
  - pip=20.1
  # scientific stack
  - numpy=1.18.4
  - scipy=1.4.1
  - pandas=1.0.3
  - xarray=0.15.1
  # video
  - opencv=4.2.0
  - ffmpeg=3.4.2=x265_0
  - x264=1!152.20180806
  - x265=2.8
  # pupil
  - libusb=1.0.23
  - libuvc=0.0.7
  - libjpeg-turbo=2.0.3
  - pyuvc=0.13
  - msgpack-python=0.6.2
  - pupil-detectors=1.0.5
  # realsense
  - librealsense2=2.32.1
  # flir
  - spinnaker-sdk=1.27.0.48
  - pyspin=1.27.0.48
  # vedc
  - confuse=1.0.0
  - click=7.1.1
  # other
  - gitpython=3.1.0
  - tqdm=4.46.0
  # pip
  - pip:
    - netcdf4==1.5.3
    - blessed==1.17.4
    - multiprocessing-logging==0.3.1
    - pyrealsense2==2.32.1.1346
    - simple-pyspin==0.1.1
    - git+ssh://git@github.com/vedb/pupil_recording_interface@{{ pri_pin }}
    - git+ssh://git@github.com/vedb/ved-capture@{{ vedc_pin }}
  # development
  {% if "VEDC_DEV" in os.environ %}
  - pytest
  - bump2version
  {% endif %}
