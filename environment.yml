name: vedc
channels:
  - conda-forge
  - loopbio
  - vedb
dependencies:
  - python=3.6
  - pip=20.1
  # scientific stack
  - numpy=1.18.4
  - scipy=1.4.1
  - pandas=1.0.3
  - xarray=0.15.1
  - netcdf4=1.5.6
  # video
  - opencv=4.2.0
  - ffmpeg=3.4.2=x265_0
  - x264=1!152.20180806
  - x265=2.8
  # pupil
  - libusb=1.0.24
  - libuvc=0.0.7
  - libjpeg-turbo=2.0.5
  - pyuvc=0.14
  - msgpack-python=0.6.2
  - pupil-detectors=1.0.5
  - pupil_recording_interface=0.4.1
  # realsense
  - librealsense=2.42.0
  - pyrealsense2=2.42.0.2849
  # flir
  - spinnaker-sdk=2.0.0.147
  - pyspin=2.0.0.147
  - simple-pyspin=0.1.1
  # vedc
  - oyaml=1.0
  - confuse=1.0.0
  - click=7.1.1
  # other
  - matplotlib=3.1.1
  - gitpython=3.1.0
  - tqdm=4.46.0
  - simpleaudio=1.0.2
  - blessed=1.17.12
  - multiprocessing-logging=0.3.1
  # install local editable version of ved-capture
  - pip:
    - -e .
