commands:
  record:
    folder: '{cfgd}/out/{today:%Y-%m-%d}'
    policy: overwrite
    duration:
    show_video: true
    metadata:
    - subject_id
    video:
      t265:
        codec: libx264
    motion:
      odometry:

streams:
  video:
    world:
      device_type: uvc
      device_uid: Pupil Cam1 ID2
      resolution: (1280, 720)
      fps: 60
      color_format: bgr24
    t265:
      device_type: t265
      device_uid: t265
      resolution: (1696, 800)
      fps: 30
      color_format: gray
  motion:
    odometry:
      device_type: t265
      device_uid: t265
      motion_type: odometry