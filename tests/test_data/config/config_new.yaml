version: 2.0.0

commands:
  record:
    folder: '{cfgd}/out/{today:%Y-%m-%d}'
    policy: overwrite
    duration: null
    show_video: true
    metadata:
      - subject_id
    video:
      t265:
        codec: libx264
    motion:
      odometry: null
  estimate_cam_params:
    folder: '{cfgd}/out/pupil_capture_settings'
    streams:
      t265:
        stereo: True
  calibrate:
    folder: '{cfgd}/out/pupil_capture_settings'
    world: world
    eye0: eye0
    eye1: eye1

streams:
  video:
    eye0:
      fps: 200
    eye1:
      fps: 200
    t265:
      device_uid: t265
  motion:
    odometry:
      device_uid: t265
